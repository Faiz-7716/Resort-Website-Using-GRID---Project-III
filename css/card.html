<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staggered Card Scroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    /* Scrollable Row Container */
  </style>
</head>
<body>

  <div class="scroll-container">
<div class="card">
      <div class="card-content">
        <div class="card-num"><h3>1</h3></div>
        <div class="card-container">
          <div class="card-image"><img src="img/HOME/bed-beach.jpg" alt="#"></div>
          <div class="card-text"><p>Sunset View</p></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <div class="card-num"><h3>2</h3></div>
        <div class="card-container">
          <div class="card-image"><img src="/img/HOME/bed-beach.jpg" alt="#"></div>
          <div class="card-text"><p>Ocean Breeze</p></div>
        </div>
      </div>
    </div>

    <div class="card"><div class="card-content"><div class="card-num"><h3>3</h3></div><div class="card-container"><div class="card-image"><img src="img/HOME/bed-beach.jpg" alt="#"></div><div class="card-text"><p>Lagoon Front</p></div></div></div></div>

    <div class="card"><div class="card-content"><div class="card-num"><h3>4</h3></div><div class="card-container"><div class="card-image"><img src="img/HOME/bed-beach.jpg" alt="#"></div><div class="card-text"><p>Tropical Garden</p></div></div></div></div>

    <div class="card"><div class="card-content"><div class="card-num"><h3>5</h3></div><div class="card-container"><div class="card-image"><img src="img/HOME/bed-beach.jpg" alt="#"></div><div class="card-text"><p>Coral Breeze</p></div></div></div></div>

    <div class="card"><div class="card-content"><div class="card-num"><h3>6</h3></div><div class="card-container"><div class="card-image"><img src="img/HOME/bed-beach.jpg" alt="#"></div><div class="card-text"><p>Beach Cottage</p></div></div></div></div>

    <div class="card"><div class="card-content"><div class="card-num"><h3>7</h3></div><div class="card-container"><div class="card-image"><img src="img/HOME/bed-beach.jpg" alt="#"></div><div class="card-text"><p>Ocean Pearl</p></div></div></div></div>

    <div class="card"><div class="card-content"><div class="card-num"><h3>8</h3></div><div class="card-container"><div class="card-image"><img src="img/HOME/bed-beach.jpg" alt="#"></div><div class="card-text"><p>Villa Sky</p></div></div></div></div>

    <div class="card"><div class="card-content"><div class="card-num"><h3>9</h3></div><div class="card-container"><div class="card-image"><img src="img/HOME/bed-beach.jpg" alt="#"></div><div class="card-text"><p>Infinity Suite</p></div></div></div></div>

    <div class="card"><div class="card-content"><div class="card-num"><h3>10</h3></div><div class="card-container"><div class="card-image"><img src="img/HOME/bed-beach.jpg" alt="#"></div><div class="card-text"><p>Garden Nest</p></div></div></div></div>
  </div>

</body>
</html>
